<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 1</title>
    <script>
        function a(min, max) {return Math.floor(Math.random() * (max - min + 1) + min)}
        //1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0
        let pc = a(1, 3)
        jugador = prompt("Elije: 1 para Piedra, 2 para Papel, 3 para Tijera")
        //alert("Elegiste " + jugador)
        if(jugador == 1) {alert("Elegiste Piedra")}
        else if(jugador == 2) {alert("Elegiste Papel")}
        else if(jugador == 3) {alert("Elegiste Tijera")}
        else {alert("Elegiste Perder")}

        if(pc == 1) {alert("Pc elige Piedra")}
        else if(pc == 2) {alert("Pc elige Papel")}
        else if(pc == 3) {alert("Pc elige Tijera")}
        else {alert("Pc elige Perder")}
        //Combate
        if(pc == jugador) {alert("Empate")}
        else if(jugador == 1 && pc == 3) {alert("Ganaste")}
        else if(jugador == 2 && pc == 1) {alert("Ganaste")}
        else if(jugador == 3 && pc == 2) {alert("Ganaste")}
        else {alert("Perdiste")}
    </script>
</head>
